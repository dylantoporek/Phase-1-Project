<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="style.css" />
    </head>
    
  <body>

      <form id='chooser'>
        <label for='pokedexInput' id='label'>Choose Your Pokemon:</label><br>
        <input type='text' id='pokedexInput' name='pokedexInput'>
        <input type='submit' id='submit' value='Submit'>
      </form>
      <button type='button' id='randomizer'>Random</button>
      
    <div id='cpu' class='pokeChoice'>
      <button type='button' id='cpuRandomizer'>CPU Random</button>
    </div>

   
      <div id='playerScore'></div>
      <label for='playerScore' id='playerScoreLabel'>Scoreboard</label>
      <div id='cpuScore'></div>
      <div id='scoreboardBack'></div>
    
      
    <button type="button" id='likeButton'>Like!</button>
    <button type='button' id='battle'>Battle!</button>
    <div id='displayPlayer1'></div>
    <div id='displayCPU'></div>
    <div id='ellipse1'></div>
    <div id='ellipse2'></div>
    <div id='pokeball1'></div>
    <div id='pokeball2'></div>
    <div id='pokeball3'></div>
    <script src="node.js"></script>
  </body>

</html>
